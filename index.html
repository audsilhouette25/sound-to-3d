<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IML Research - GPU Shader Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <div id="header-section">
            <h1 id="title">IML Research</h1>
            <button id="lang-toggle" onclick="toggleLang()">EN</button>
        </div>
        
        <button id="btn-start" onclick="initEngine()">오디오 엔진 가동 (Start Engine)</button>
        
        <div id="status" class="status-idle">엔진 준비됨</div>

        <div id="data-display">
            <p>Loudness: <span id="val-loud">0.00</span></p>
            <p>Pitch: <span id="val-pitch">0.00</span></p>
            <p>Brightness: <span id="val-bright">0.00</span></p>
            <p>Roughness: <span id="val-rough">0.00</span></p>
        </div>

        <button id="btn-main" onclick="handleRecord()" style="display:none; margin-top:15px;">녹음 시작</button>

        <div id="labeling-zone" style="display:none; margin-top:20px;">
            <p id="labeling-msg" style="font-size: 0.8em; color: #00ffcc; text-align: center; margin-bottom:15px;">소리에 어울리는 형태를 설정하세요</p>
            <div class="slider-group">
                <div class="slider-header"><span class="y1-left">둥근</span><span>y1: Angularity</span><span class="y1-right">각진</span></div>
                <input type="range" id="y1" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span class="y2-left">부드러운</span><span>y2: Spikiness</span><span class="y2-right">뾰족한</span></div>
                <input type="range" id="y2" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span class="y3-left">매끈한</span><span>y3: Texture</span><span class="y3-right">거친</span></div>
                <input type="range" id="y3" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span class="y4-left">단순</span><span>y4: Density</span><span class="y4-right">복잡</span></div>
                <input type="range" id="y4" min="0" max="1" step="0.01" value="0.5">
            </div>
            <button id="btn-confirm" onclick="confirmTrainingWrapper()" style="background:#0077ff; color:white; margin-top:10px;">데이터 확정 및 학습</button>
        </div>
        
        <div id="save-load-zone" style="margin-top:auto; padding-top:15px; border-top:1px solid #333; display:none;">
            <p style="text-align:center; font-size:0.85em; color:#888;">
                <span id="data-label">학습 데이터:</span> <span id="data-count">0</span> <span id="samples-label">개</span>
            </p>
            <button id="btn-export" onclick="exportCSV()" style="background:#222; color:#888; font-size:0.75em;">데이터 추출 (.CSV)</button>
        </div>
    </div>
    <div id="three-container"></div>
    <script src="sketch.js"></script>
</body>
</html>
